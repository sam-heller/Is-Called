<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            @import "https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma-rtl.min.css";
            .tile.notification {background-color: transparent;}
        </style>
        <script type="text/javascript">
            const buildLink = function () {
                let target = `http://${document.querySelector('#animalSelect').value}.${document.querySelector('#typeSelect').value}.iscalled.com`.replace(' ', '-')
                document.querySelector('#link').setAttribute('href', target)
                document.querySelector('#link').innerHTML = target
            }
        </script>
    </head>
    <body class="is-align-content-center">
        <!-- Page Header -->
        <section class="hero is-small ">
            <div class="hero-body has-text-centered">
                <p class="subtitle">Hero subtitle</p>
            </div>
        </section>
        <!--/Page Header -->




        <!-- Item Detail Section -->
        <section class="is-align-content-center	">
            <container class="is-align-content-center">
                <div class="tile is-ancestor">
                    <div class="tile is-vertical is-12">
                        <!-- Item Title -->
                        <div class="tile is-parent is-12 is-align-content-center">
                            <article class="tile is-child notification">
                                <p id="item-title" class="title"></p>
                            </article>
                        </div>
                        <div class="tile">
                            <!-- Item Image -->
                            <div class="tile is-parent is-4">
                                <article class="tile is-child notification">
                                    <figure id="image-wrap" class="image is-1by1"></figure>
                                    <figcaption id="image-attribution" class="is-size-7 has-text-weight-light is-italic"></figcaption>
                                </article>
                            </div>
                            <!-- Item Tags -->
                            <div class="tile is-parent is-vertical">
                                <article class="tile is-child notification">
                                    <div id="name-tags" class="tile tags subtitle is-multiline"></div>
                                </article>
                            </div>
                        </div>
                    </div>
                </div>
            </container>
        </section>
        <!--/Item Detail Section-->

        <!-- Footer -->
        <section>
            <footer class="footer is-small">
                <div class="content has-text-centered">
                    <span class="is-size-7 has-text-weight-light is-italic"><a href="http://what.iscalled.com">what.iscalled.com</a></span>|
                    <span class="is-size-7 has-text-weight-light is-italic">Served up by <a href="https://developers.cloudflare.com/workers/">Cloudflare Workers</a></span>|
                    <span class="is-size-7 has-text-weight-light is-italic">Images from <a href="https://unsplash.com/?utm_source=is_called&utm_medium=referral">Unsplash</a></span>|
                    <span class="is-size-7 has-text-weight-light is-italic">See how on <a href="https://github.com/sam-heller/Is-Called">Github</a></span>
                </div>
            </footer>
        </section>
        <!--/Footer -->
    </body>
</html>
