<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
        <script src="https://www.google.com/jsapi"></script>
        <style>
            @import "https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma-rtl.min.css";
        </style>
    </head>
    <body>
        <div class="container">
            <div class="columns">
                <div class="column is-multiline is-centered">
                    <h1 id='title' class="title has-text-centered"></h1>
                </div>
            </div>
            <div class="columns has-text-centered">
                <div class="column tags is-multiline is-centered" id="names"></div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        fetch(document.URL + "json")
            .then(response => response.json())
            .then(data => {
                    document.querySelector("#title").innerHTML = data.title
                    let content = '';
                    for (let name in data.names){
                        if (data['names'][name] == ""){content = content + `<span class="tag is-medium">${name}</span>\n`}
                        else {content = content + `<span class="tag is-medium">${name} (${data['names'][name]})</span>\n`}
                    }
                    document.querySelector("#names").innerHTML = content
                }
            )
    </script>
</html>
